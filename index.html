<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodSpin</title>
    <link rel="icon" href="./src/images/Fav.png" type="image/x-icon"/>
      <!-- build:css style.min.css -->
    <link rel="stylesheet" href="./src/css/main.css">
      <!-- /build -->
</head>
<body>
  <main class="container">
    <header class="header">
      <img src="./src/images/logo.svg" alt="FoodSpin">
      <button class="nav__btn">
        <span class="nav__hamb"></span>
      </button>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Breakfast</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Lunch</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Dinner</a></li>
        </ul>
      </nav>
    </header>
      <div class="circle">
        <ul class="carousel">
          <li class="carousel__item-1"><img src="./src/images/1.jpg" alt="food"></li>
          <li class="carousel__item-2"><img src="./src/images/2.jpg" alt="food"></li>
          <li class="carousel__item-3"><img src="./src/images/3.jpg" alt="food"></li>
          <li class="carousel__item-4"><img src="./src/images/4.jpg" alt="food"></li>
          <li class="carousel__item-5"><img src="./src/images/5.jpg" alt="food"></li>
          <li class="carousel__item-6"><img src="./src/images/6.jpg" alt="food"></li>
        </ul>
      </div>
  </main>
    <!-- build:js app.min.js -->
    <script src="src/js/index.js"></script>
      <!-- /build -->
</body>
</html>
